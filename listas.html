<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>listas</title>
  </head>
  <body>

    <!--
    ul = unordered list - listas nÃ£o ordenadas
    ol = ordered list - listas ordenadas
    li = list item - item da lista
    -->

    <ul type="circle">
      <li>kaua</li>
      <li>fernanda</li>
      <li>brian</li>
    </ul>

    <ol type="1">
      <li>kaua</li>
      <li>erika</li>
      <li>dinei</li>
    </ol>

    <h1>lista misturada</h1>
    
    <ol>
      <li>Tech Web</li>
      <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
      </ul>

      <li>Tech Web 2</li>
      <ul>
        <li>react JS</li>
        <li>UX desing</li>
      </ul>
    </ol>

  </body>
</html>
